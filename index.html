<!DOCTYPE html>
<html>
<head>
  <title>Population Data Fetcher</title>
  <!--<script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>-->
</head>
<body>
    <form id="municipality-form">
        <input type="text" id="input-area" placeholder="Enter municipality" />
        <button type="submit" id="submit-data">Fetch Data</button>
    </form>
    <div id="chart" style="height: 450px;"></div>
    <button id="add-data">Add Predicted Data</button>
    <button id="navigation">Go to Birth/Death Chart</button>
    
    
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
</body>
</html>
